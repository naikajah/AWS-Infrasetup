name: 'Terraform'

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    types: [labeled, reopened]

jobs:
  terraform:
    name: 'terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.12.29

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check